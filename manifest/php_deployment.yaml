apiVersion: apps/v1
kind: Deployment
metadata:
  name: php
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
  template:
    metadata:
      labels:
        app: php
        tier: backend
    spec:
      initContainers:
        - name: init-php
          image: diarselimi/php-sample-api:1.0.6
          command:
            - cp -r /var/www/html/* /data && chown -R www-data:www-data /data
          volumeMounts:
            - name: tvc
              mountPath: /data
      containers:
        - name: php
          image: diarselimi/php-sample-api:1.0.6
          ports:
            - containerPort: 9000
          volumeMounts:
            - name: tvc
              mountPath: /var/www/html
      volumes:
        - name: tvc
          persistentVolumeClaim:
            claimName: dir-test-2
